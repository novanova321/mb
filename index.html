<html>
  <head>
    <title>Make and Break Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-center items-center bg-[#232323]">
    <div class="text-white size-fit py-5 px-10 rounded-lg bg-[#222222]">
      <div class="bg-[#C82D36] rounded p-3">
        <p class="font-semibold text-lg">How many blues?</p>
        <input
          type="number"
          id="blues"
          value="1"
          min="1"
          class="border rounded"
          autofocus
        />
      </div>
      <br />
      <div class="bg-blue-500 rounded p-3">
        <p class="font-semibold text-lg">How much you need:</p>
        <ul id="needed"></ul>
      </div>
      <br />
      <div class="bg-cyan-700 rounded p-3">
        <p class="font-semibold text-lg">Total materials dropped:</p>
        <ul id="dropped"></ul>
      </div>
      <br />
      <div class="bg-green-700 rounded p-3">
        <p class="font-semibold text-lg">Profit:</p>
        <ul id="gains"></ul>
      </div>
      <footer class="text-center p-5">
        <a href="https://www.youtube.com/watch?v=FHjvrBATRLE" target="_blank">WATCH</a>
      </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
